<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="jaouda_boujdour_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>jaouda_boujdour_app</title>
  <link rel="manifest" href="manifest.json">

  <script>
  // Guaranteed definition for serviceWorkerVersion
  window.serviceWorkerVersion = "1423995569";
  // Use timestamp as fallback if needed
  if (!window.serviceWorkerVersion || 
      window.serviceWorkerVersion.includes("{{") || 
      window.serviceWorkerVersion.includes("}}")) {
    window.serviceWorkerVersion = Date.now().toString();
  }
  </script>
  <script src="flutter.js" defer></script>
</head>
<body>
  <div id="loading">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }
      #loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .app-title {
        font-size: 24px;
        font-weight: bold;
        color: #0080ff;
        margin-bottom: 10px;
      }
      .loading-text {
        margin-top: 20px;
        font-size: 18px;
        color: #333;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(0, 128, 255, 0.2);
        border-top: 5px solid #0080ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      #status {
        margin-top: 10px;
        font-size: 14px;
        color: #666;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <div class="app-title">Jaouda Boujdour</div>
    <div class="spinner"></div>
    <div class="loading-text">Loading application...</div>
    <div id="status">Initializing...</div>
  </div>
  
  <script>
    // Debug function
    function updateStatus(message) {
      const status = document.getElementById('status');
      if (status) {
        status.textContent = message;
      }
      console.log(message);
    }

    window.addEventListener('load', function(ev) {
      updateStatus("Page loaded, initializing Flutter");
      
      // Create the Flutter initialization object with service worker info
      _flutter = {
        loader: {
          file: "main.dart.js",
          serviceWorker: {
            serviceWorkerVersion: window.serviceWorkerVersion,
          }
        }
      };
      
      updateStatus("Starting Flutter initialization");
      
      // Use standard script loading approach for this Flutter version
      updateStatus("Loading application script");
      var scriptLoaded = false;
      var scriptLoadError = false;
      var script = document.createElement('script');
      script.src = 'main.dart.js';
      script.type = 'application/javascript';
      
      script.onload = function() {
        updateStatus("Application script loaded successfully");
        scriptLoaded = true;
      };
      
      script.onerror = function(error) {
        updateStatus("Failed to load application script: " + error);
        scriptLoadError = true;
        console.error('Failed to load app:', error);
      };
      
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
